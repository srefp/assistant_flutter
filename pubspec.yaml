  uses-material-design: true
  assets:
    - assets/ssh_key/Microstar.AWS.3430.ppk
    - assets/ssh_key/Microstar.AWS.3430.SFTP.ppk
    - assets/image/logo.svg
  fonts:
    - family: deluge
      fonts:
        - asset: assets/font/deluge-led.ttf

    - family: Fgi
      fonts:

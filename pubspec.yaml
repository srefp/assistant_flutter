  flutter:
    sdk: flutter
  fluent_ui:
    path: C:/Users/1/Documents/GitHub/fluent_ui
  provider: ^6.0.5
  system_theme: ^2.3.1
  window_manager: ^0.3.0
  flutter_acrylic: ^1.0.0+2
  url_strategy: ^0.2.0
  url_launcher: ^6.1.7
  clipboard: ^0.1.3
  email_validator: ^2.1.17
  http: ^1.1.0
  flutter_markdown: ^0.6.13
  flutter_auto_gui: ^0.0.3
  dartssh2: ^2.11.0
  get_storage: ^2.1.1
  path: ^1.8.2
  flutter_svg: ^2.0.0+1
  flutter_auto_gui_windows: ^0.0.3
  flutter_syntax_view:
    git:
      url: https://github.com/YehudaKremer/flutter_syntax_view.git
  go_router: ^10.0.0
  intl: ^0.19.0
  google_fonts: ^6.1.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

